<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MindVoice - Mental Health Support</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>
<body>

    <div class="ambient-background">
        <div class="glow-orb glow-1"></div>
        <div class="glow-orb glow-2"></div>
        <div class="glow-orb glow-3"></div>
    </div>

    <div id="login-overlay" class="login-overlay">
        <div class="login-card">
            <div class="brand-header">
                <span class="brand-icon">mV</span>
                <h1>MindVoice</h1>
            </div>
            <p class="welcome-text">A safe space to share your thoughts.</p>
            
            <div class="input-group">
                <label for="username">What should I call you?</label>
                <input type="text" id="username" placeholder="Enter your name..." autocomplete="off">
            </div>

            <button id="start-session-btn" class="primary-btn">Start Session</button>
            
            <p class="login-disclaimer">Your conversation is private and anonymous.</p>
        </div>
    </div>

    <div id="app-container" class="app-container blur-content">
        
        <header class="top-nav">
            <div class="logo-area">
                <span class="icon-heart">mV</span>
                <span class="logo-text">MindVoice</span>
            </div>
            <div class="status-pill">
                <div class="status-dot"></div>
                <span id="avatar-status">Ready to listen</span>
            </div>
        </header>

        <main class="main-interface">
            
            <div class="avatar-stage">
                <div class="speaking-rings">
                    <div class="ring ring-1"></div>
                    <div class="ring ring-2"></div>
                    <div class="ring ring-3"></div>
                </div>

                <div class="avatar-circle">
                    <div class="avatar-core-gradient"></div>
                    
                    <svg class="human-svg" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
                        <path d="M40,180 C40,140 70,130 100,130 C130,130 160,140 160,180 L160,200 L40,200 Z" fill="#334155"/>
                        <rect x="85" y="110" width="30" height="30" fill="#fca5a5"/>
                        <ellipse cx="100" cy="90" rx="45" ry="55" fill="#fecdd3"/>
                        <path d="M55,90 C50,40 70,20 100,20 C130,20 150,40 145,90 C145,100 150,110 145,120 L135,120 C140,100 135,50 100,50 C65,50 60,100 65,120 L55,120 C50,110 55,100 55,90 Z" fill="#1e293b"/>
                        <g id="avatar-eyes">
                            <circle cx="82" cy="85" r="4" fill="#1e293b"/>
                            <circle cx="118" cy="85" r="4" fill="#1e293b"/>
                        </g>
                        <path id="avatar-mouth" d="M85,110 Q100,120 115,110" stroke="#be123c" stroke-width="3" stroke-linecap="round" fill="transparent"/>
                    </svg>
                </div>
            </div>

            <div id="conversation-history" class="glass-captions">
                <div class="system-message">
                    <p>I'm here to listen. Take your time.</p>
                </div>
            </div>

        </main>

        <footer class="controls-area">
            
            <div class="mic-container">
                <button id="mic-button" class="mic-orb" disabled>
                    <div class="mic-icon-wrapper">
                        <svg viewBox="0 0 24 24" width="32" height="32" stroke="currentColor" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round"><path d="M12 1a3 3 0 0 0-3 3v8a3 3 0 0 0 6 0V4a3 3 0 0 0-3-3z"></path><path d="M19 10v2a7 7 0 0 1-14 0v-2"></path><line x1="12" y1="19" x2="12" y2="23"></line><line x1="8" y1="23" x2="16" y2="23"></line></svg>
                    </div>
                    <div class="waveform-visualizer">
                        <div class="bar bar1"></div>
                        <div class="bar bar2"></div>
                        <div class="bar bar3"></div>
                        <div class="bar bar4"></div>
                        <div class="bar bar5"></div>
                    </div>
                </button>
                <span class="mic-label">Tap to Speak</span>
            </div>

            <button id="text-input-toggle" class="text-link">Prefer to type?</button>

            <div id="text-input-container" class="glass-input-bar" style="display: none;">
                <input type="text" id="text-input" placeholder="Type your thoughts here...">
                <button id="send-text-button" class="send-btn">
                    <svg viewBox="0 0 24 24" width="20" height="20" stroke="currentColor" stroke-width="2" fill="none"><line x1="22" y1="2" x2="11" y2="13"></line><polygon points="22 2 15 22 11 13 2 9 22 2"></polygon></svg>
                </button>
            </div>

        </footer>

        <div id="crisis-modal" class="modal-overlay" style="display: none;">
            <div class="glass-card crisis-card">
                <div class="crisis-icon">ðŸš¨</div>
                <h2>Support is Available</h2>
                <p>You are not alone. Please reach out immediately.</p>
                <div class="crisis-links">
                    <a href="tel:988" class="btn-crisis">Call 988</a>
                    <a href="tel:911" class="btn-emergency">Call 911</a>
                </div>
                <button onclick="document.getElementById('crisis-modal').style.display='none'" class="btn-close">Close</button>
            </div>
        </div>

    </div>

    <script src="js/voice-engine.js"></script>
    <script src="js/avatar.js"></script>
    <script src="js/safety-monitor.js"></script>
    <script src="js/state-machine.js"></script>
    <script src="js/app.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const loginOverlay = document.getElementById('login-overlay');
            const appContainer = document.getElementById('app-container');
            const startBtn = document.getElementById('start-session-btn');
            const usernameInput = document.getElementById('username');
            const systemMsg = document.querySelector('.system-message p');

            startBtn.addEventListener('click', () => {
                const name = usernameInput.value.trim();
                
                // 1. Validation Check
                if (!name) {
                    usernameInput.classList.add('input-error');
                    const originalPlaceholder = usernameInput.placeholder;
                    usernameInput.placeholder = "Please enter a name first...";
                    setTimeout(() => {
                        usernameInput.classList.remove('input-error');
                        usernameInput.placeholder = originalPlaceholder;
                    }, 500);
                    return; 
                }

                // 2. Login Success Transition
                loginOverlay.style.opacity = '0';
                setTimeout(() => {
                    loginOverlay.style.display = 'none';
                    appContainer.classList.remove('blur-content');
                    appContainer.style.opacity = '1';
                    
                    // 3. Update Text UI with Name
                    const welcomeText = `Hello, ${name}. I'm here to listen. How are you feeling today?`;
                    systemMsg.textContent = welcomeText;
                    
                    // 4. Send Name to App & Speak Welcome
                    if (window.mentalHealthApp) {
                        window.mentalHealthApp.setUserName(name);
                        
                        // Force a small delay to ensure audio context is ready
                        setTimeout(() => {
                            if(window.mentalHealthApp.voiceEngine) {
                                window.mentalHealthApp.voiceEngine.speak(welcomeText);
                            }
                        }, 500);
                    }
                    
                }, 500);
            });

            // Allow Enter Key
            usernameInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') startBtn.click();
            });
        });
    </script>
</body>
</html>
